
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KHUSHI Abacus AI Guru</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .dark body {
      background-color: #020617;
    }

    .light body {
      background-color: #f1f5f9;
    }

    .ai-gradient-bg {
      min-height: 100vh;
      position: relative;
      transition: background 0.5s ease;
    }

    /* Premium Dark Mode Background */
    .dark .ai-gradient-bg {
      background: 
        radial-gradient(circle at 20% 30%, rgba(30, 27, 75, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(15, 23, 42, 0.4) 0%, transparent 50%),
        #020617;
    }

    /* Enhanced Light Mode Background: Soft Mesh Gradient */
    .light .ai-gradient-bg {
      background: 
        radial-gradient(circle at 10% 10%, rgba(224, 231, 255, 0.6) 0%, transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(255, 247, 237, 0.6) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(241, 245, 249, 1) 0%, rgba(226, 232, 240, 0.8) 100%);
      background-color: #f8fafc;
    }

    /* Geometric Pattern Overlay for Light Mode */
    .light .ai-gradient-bg::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
      background-size: 24px 24px;
      opacity: 0.2;
      pointer-events: none;
    }

    .glass {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .dark .glass {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }

    /* Refined Light Mode Glass: More opaque, cleaner borders, subtle elevation */
    .light .glass {
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.05),
        0 2px 4px -1px rgba(0, 0, 0, 0.03),
        inset 0 0 20px rgba(255, 255, 255, 0.5);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out 0s 2;
    }
    @keyframes celebrate {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-celebrate {
      animation: celebrate 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="text-slate-900 dark:text-slate-100 antialiased">
  <div id="root" class="relative z-10"></div>
</body>
</html>
